{% extends "shop/basic.html" %}
{% load static %}
{% block title %}Buy Now{% endblock %}
{% block content %}

<div class="container my-4">
    <form action="/buynow/" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="Bemail">Email Adress</label>
                <input type="email" class="form-control" id="Bemail" placeholder="yourname@gamil.com" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="pid">Product id</label>
                <input type="text" class="form-control" id="pid" required>
            </div>

            <div class="form-group col-md-6">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="00" required>
            </div>

        </div>


        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="form-group col-md-4">
                <label for="district">District</label>
                <select id="district" class="form-control" required>
                    <option selected>Choose...</option>
                    <option>Dhaka</option>
                    <option>Narayanganj</option>
                    <option>Narshingdi</option>
                    <option>Mymensingh</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zipcode">Postal Code</label>
                <input type="text" class="form-control" id="zipcode" required>
            </div>
        </div>
        <button type="submit" class="btn btn-warning">Place Order</button>
    </form>
</div>

{% endblock %}
{% block js %}
<script src="{% static '/shop/buynow.js' %}"></script>
{% endblock %}
