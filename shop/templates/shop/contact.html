{% extends "shop/basic.html" %}
{% load static %}
{% block title %}Contact Us{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static '/shop/contact.css' %}">
<center>
    <h1>Contact Us</h1>
</center>
<div class="container">
    <form action="/con/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Jhone Doe" required>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
            <label for="textarea">How we can help you ?</label>
            <textarea class="form-control" id="problem" name="problem" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>

{% endblock %}


{% block js %}
<script src="{% static '/shop/contact.js' %}"></script>
{% endblock %}
