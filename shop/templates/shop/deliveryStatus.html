{% extends "shop/basic.html" %}
{% block title %}Delivery status{% endblock %}
{% block content %}
<!-- <style>
    h1 {
        position: relative;
        top: 1rem;

</style> -->
<center>
    <h1>Use Your Order ID to track the delivery status of the product.</h1>
</center>

<div class="container my-4">
    <form action="/tra/" method="POST">
        {% csrf_token %}
        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="d_order_id">Order id</label>
                <input type="number" class="form-control" id="d_order_id" name="d_order_id" required>
            </div>

            <div class="form-group col-md-6">
                <label for="Demail">Email Adress</label>
                <input type="email" class="form-control" id="Demail" placeholder="yourname@gamil.com" name="Demail"
                    required>
            </div>

        </div>
        <button type="submit" class="d btn btn-info">Track</button>
    </form>
</div>

{% endblock %}
